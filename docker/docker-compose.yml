version: '3'
services:
  #PHP Service
  php-fpm:
    image: php:${PHP_V}-fpm
    container_name: PHP_${DOCKER_NAME}
    restart: unless-stopped
    entrypoint: bash /scripts/init.sh
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /app
    volumes:
      - ${PROJECT_PATH}:/app
      - ${DOCKER_PATH}/php/init.sh:/scripts/init.sh
      - ${DOCKER_PATH}/php/conf.d/local.ini:/usr/local/etc/php/conf.d/local.ini
    expose:
      - ${PHP_PORT}
    networks:
      - app-network

  ##Nginx Service
  nginx_docusign:
    hostname: server_${DOCKER_NAME}
    image: nginx:alpine
    container_name: webserver_${DOCKER_NAME}
    restart: unless-stopped
    tty: true
    ports:
      - ${DEBUG_PORT}:${SERVER_PORT}
      - ${DEBUG_SPORT}:${SSL_PORT}
    volumes:
      - ${DOCKER_PATH}/logs/:/var/log/nginx/
      - ${PROJECT_PATH}:/app
      - ${DOCKER_PATH}/nginx/conf.d/:/etc/nginx/conf.d/
    depends_on: 
      - php-fpm
    networks:
      - app-network
      - ${ENV_NETWORK}

#Docker Networks
networks:
  dev:
    driver: bridge
  prod:
    external:
      name: nginx-proxy
  app-network:
    driver: bridge